<html>
    <head>
        <meta charset="utf-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <title>Ludo</title>
        <script
            src="https://kit.fontawesome.com/c8ab093792.js"
            crossorigin="anonymous"
        ></script>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="container" id="main-container">
            <div class="player-card green" id="green-card" meta-color="green">
                <form
                    action=""
                    name="green-form"
                    hidden
                    onsubmit="event.preventDefault()"
                >
                    <input
                        type="text"
                        value="Verde"
                        name="player-name"
                        title="Nome do jogador"
                        required
                    />
                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <button id="start">Iniciar</button>

            <div
                class="player-card yellow"
                id="yellow-card"
                meta-color="yellow"
            >
                <form action="" hidden onsubmit="event.preventDefault()">
                    <input
                        type="text"
                        value="Amarelo"
                        name="player-name"
                        title="Nome do jogador"
                        required
                    />
                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <div class="container-tab">
                <div class="tabuleiro grid">
                    <div class="locker green">
                        <div>
                            <div
                                class="piece-start safe"
                                id="green-lock-0"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="green-lock-1"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="green-lock-2"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="green-lock-3"
                            ></div>
                        </div>
                    </div>
                    <div class="cell-container-v grid">
                        <div class="cell" id="cell-10"></div>
                        <div class="cell" id="cell-11"></div>
                        <div class="cell" id="cell-12"></div>
                        <div class="cell" id="cell-9"></div>
                        <div class="cell yellow" id="yellow-final-0"></div>
                        <div class="cell yellow" id="cell-13" data-safe></div>
                        <div class="cell safe" id="cell-8" data-safe>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="cell yellow" id="yellow-final-1"></div>
                        <div class="cell" id="cell-14"></div>
                        <div class="cell" id="cell-7"></div>
                        <div class="cell yellow" id="yellow-final-2"></div>
                        <div class="cell" id="cell-15"></div>
                        <div class="cell" id="cell-6"></div>
                        <div class="cell yellow" id="yellow-final-3"></div>
                        <div class="cell" id="cell-16"></div>
                        <div class="cell" id="cell-5"></div>
                        <div class="cell yellow" id="yellow-final-4"></div>
                        <div class="cell" id="cell-17"></div>
                    </div>
                    <div class="locker yellow">
                        <div>
                            <div
                                class="piece-start safe"
                                id="yellow-lock-0"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="yellow-lock-1"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="yellow-lock-2"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="yellow-lock-3"
                            ></div>
                        </div>
                    </div>
                    <div class="cell-container-h grid">
                        <div class="cell" id="cell-51"></div>
                        <div class="cell green" id="cell-0" data-safe></div>
                        <div class="cell" id="cell-1"></div>
                        <div class="cell" id="cell-2"></div>
                        <div class="cell" id="cell-3"></div>
                        <div class="cell" id="cell-4"></div>
                        <div class="cell" id="cell-50"></div>
                        <div class="cell green" id="green-final-0"></div>
                        <div class="cell green" id="green-final-1"></div>
                        <div class="cell green" id="green-final-2"></div>
                        <div class="cell green" id="green-final-3"></div>
                        <div class="cell green" id="green-final-4"></div>
                        <div class="cell" id="cell-49"></div>
                        <div class="cell" id="cell-48"></div>
                        <div class="cell safe" id="cell-47" data-safe>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="cell" id="cell-46"></div>
                        <div class="cell" id="cell-45"></div>
                        <div class="cell" id="cell-44"></div>
                    </div>
                    <div id="final" data-safe><div class="meio"></div></div>
                    <div class="cell-container-h grid">
                        <div class="cell" id="cell-18"></div>
                        <div class="cell" id="cell-19"></div>
                        <div class="cell" id="cell-20"></div>
                        <div class="cell safe" id="cell-21" data-safe>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="cell" id="cell-22"></div>
                        <div class="cell" id="cell-23"></div>
                        <div class="cell blue" id="blue-final-4"></div>
                        <div class="cell blue" id="blue-final-3"></div>
                        <div class="cell blue" id="blue-final-2"></div>
                        <div class="cell blue" id="blue-final-1"></div>
                        <div class="cell blue" id="blue-final-0"></div>
                        <div class="cell" id="cell-24"></div>
                        <div class="cell" id="cell-30"></div>
                        <div class="cell" id="cell-29"></div>
                        <div class="cell" id="cell-28"></div>
                        <div class="cell" id="cell-27"></div>
                        <div class="cell blue" id="cell-26" data-safe></div>
                        <div class="cell" id="cell-25"></div>
                    </div>
                    <div class="locker red">
                        <div>
                            <div class="piece-start safe" id="red-lock-0"></div>
                            <div class="piece-start safe" id="red-lock-1"></div>
                            <div class="piece-start safe" id="red-lock-2"></div>
                            <div class="piece-start safe" id="red-lock-3"></div>
                        </div>
                    </div>
                    <div class="cell-container-v grid">
                        <div class="cell" id="cell-43"></div>
                        <div class="cell red" id="red-final-4"></div>
                        <div class="cell" id="cell-31"></div>
                        <div class="cell" id="cell-42"></div>
                        <div class="cell red" id="red-final-3"></div>
                        <div class="cell" id="cell-32"></div>
                        <div class="cell" id="cell-41"></div>
                        <div class="cell red" id="red-final-2"></div>
                        <div class="cell" id="cell-33"></div>
                        <div class="cell" id="cell-40"></div>
                        <div class="cell red" id="red-final-1"></div>
                        <div class="cell safe" id="cell-34" data-safe>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="cell red" id="cell-39" data-safe></div>
                        <div class="cell red" id="red-final-0"></div>
                        <div class="cell" id="cell-35"></div>
                        <div class="cell" id="cell-38"></div>
                        <div class="cell" id="cell-37"></div>
                        <div class="cell" id="cell-36"></div>
                    </div>

                    <div class="locker blue">
                        <div>
                            <div
                                class="piece-start safe"
                                id="blue-lock-0"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="blue-lock-1"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="blue-lock-2"
                            ></div>
                            <div
                                class="piece-start safe"
                                id="blue-lock-3"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-card red" id="red-card" meta-color="red">
                <form action="" hidden onsubmit="event.preventDefault()">
                    <input
                        type="text"
                        value="Vermelho"
                        name="player-name"
                        title="Nome do jogador"
                        required
                    />
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <div class="player-card blue" id="blue-card" meta-color="blue">
                <form action="" hidden onsubmit="event.preventDefault()">
                    <input
                        type="text"
                        value="Azul"
                        name="player-name"
                        title="Nome do jogador"
                        required
                    />
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
        <script src="js/scripts.js" type="module"></script>
        <script src="js/index.js" type="module"></script>
        <script src="cordova.js"></script>
    </body>
</html>
